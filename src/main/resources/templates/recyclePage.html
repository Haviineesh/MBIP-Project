<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle Consumption Statistics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Recycle Consumption Table</h1>
        <hr>
        <table id="recycle-consumption-table" class="table table-striped table-bordered">
            <div class="mt-3 mb-3 d-flex justify-content-end">
                <button type ="button" data-target="#addModal" data-toggle="modal" class="btn btn-success">Create New bill <i class="bi bi-plus"></i></button>
            </div>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Test Case ID</th>
                    <th scope="col">Description</th>
                    <th scope="col">Type</th>
                    <th scope="col">Date</th>
                    <th scope="col">Contact Name</th>
                    <th scope="col">Contact Phone</th>
                    <th scope="col">Weight</th>
                    <th scope="col">Carbon Footprint kgCOâ‚‚</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="rec, iStat : ${recycle}">
                    <td th:text="${iStat.count}"></td>
                    <td th:text="${rec.id}"></td>
                    <td th:text="${rec.description_rec}"></td>
                    <td th:text="${rec.type}"></td>
                    <td th:text="${rec.date}"></td>
                    <td th:text="${rec.contact_name}"></td>
                    <td th:text="${rec.contact_phone}"></td>
                    <td th:text="${rec.weight}"></td>
                    <td th:text="${rec.carbonFootprint}"></td>
                    <td>

                        
                        <a class="btn btn-warning" th:href = "@{'/editRec/' +${rec.id}}">
                            Edit
                            </a>
                        <a class="btn btn-danger" data-toggle="modal" th:attr= " data-target= '#deleteModal'+ ${rec.id}">
                            Delete
                        </a>
                    </td>
                </tr>
                </tbody>
        </table>
    </div>

        <!-- Add Modal -->
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addModalLabel">Add Item</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to add a item?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success" onclick="window.location.href='/recycleBillForm'">
                            Add
                        </button>
                    </div>
                </div>
            </div>
        </div>

       <!-- Delete Modal -->
       <div th:each="rec : ${recycle}" th:id="'deleteModal' + ${rec.id}" class="modal fade" tabindex="-1" role="dialog"
       aria-labelledby="deleteModalLabel" aria-hidden="true">
       <div class="modal-dialog" role="document">
           <div class="modal-content">
               <div class="modal-header">
                   <h5 class="modal-title" id="deleteModalLabel">Delete Confirmation</h5>
                   <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                       <span aria-hidden="true">&times;</span>
                   </button>
               </div>
               <div class="modal-body">
                   <p
                   th:utext="'<b>Are you sure you want to delete bill:</b> ' + ${rec.description_rec} + '<br/><b>Bill ID:</b> (ID: ' + ${rec.id} + ')'">
  
  
                   </p>
               </div>
               <div class="modal-footer">
                   <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                   <a th:href="@{'/deleteRec/' + ${rec.id}}" class="btn btn-danger">Yes</a>
               </div>
           </div>
       </div>
   </div>

</body>

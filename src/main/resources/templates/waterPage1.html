<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle Consumption Statistics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container">
        <h1>Water Bill Table</h1>
        <hr>
        <table id="water-bill-table" class="table table-striped table-bordered">
            <div class="mt-3 mb-3 d-flex justify-content-end">
                <button type="button" data-target="#addModal" data-toggle="modal" class="btn btn-success">New Water Bill
                    <i class="bi bi-plus"></i></button>
            </div>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Bill ID</th>
                    <th scope="col">Usage</th>
                    <th scope="col">Date</th>
                    <th scope="col">Water Rate</th>
                    <th scope="col">Carbon Footprint</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="water, iStat : ${water}">
                    <td th:text="${iStat.count}"></td>
                    <td th:text="${water.id}"></td>
                    <td th:text="${water.waterUsage}"></td>
                    <td th:text="${water.date}"></td>
                    <td th:text="${water.waterRate}"></td>
                    <td th:text="${water.carbonFootprint}"></td>
                    <td>
                        <a class="btn btn-warning" th:href="@{'/editWater/' +${water.id}}">
                            Edit
                        </a>
                        <button class="btn btn-danger" data-toggle="modal"
                            th:attr="data-target='#deleteModal' + ${water.id}">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Add Item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to add a item?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" onclick="window.location.href='/waterBillForm'">
                        Add
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div th:each="water : ${water}" th:id="'deleteModal' + ${water.id}" class="modal fade" tabindex="-1" role="dialog"
        aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p
                        th:utext="'<b>Are you sure you want to delete the water bill:</b> ' + ${water.id} ' ?'">
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <a th:href="@{'/deleteWater/' + ${water.id}}" class="btn btn-danger">Yes</a>
                </div>
            </div>
        </div>
    </div>

    <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>

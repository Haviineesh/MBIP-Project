<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
  />
    <title>Electric Bill Form</title>
    <style>
      body {
        background-color: #f8f9fa;
      }

      .container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-top: 50px;
      }
    </style>
  </head>

  <body>           
    <div class="container">
      <h2 class="mb-4">Electric Bill Form</h2>

      <form th:object="${electric}" method="post" th:action="@{/updateElectric}">
        <input type="hidden" th:field="*{id}" />
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="billNumber">Bill Number</label>
            <input
              type="text"
              class="form-control"
              id="billNumber"
              th:field="*{billNumber}"
              placeholder="Enter Bill Number"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="type">Type</label>
            <select class="form-control" th:field ="*{type}" name="type" required>
                <option value="" disabled selected>Select Type</option>
                <option value="residential">Residential</option>
                <option value="industrial">Industrial</option>
                <option value="commercial">Commercial</option>
            </select>
        </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="usage">Usage (kWh)</label>
            <input
              type="number"
              class="form-control"
              name="usage"
              th:field ="*{usage}"
              placeholder="Enter Usage"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="numberOfDays">Number of Days</label>
            <input
              type="number"
              class="form-control"
              name="numberOfDays"
              th:field ="*{numberOfDays}"
              placeholder="Enter Number of Days"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" class="form-control" name="date"  th:field ="*{date}" required/>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="electricityRate">Electricity Rate</label>
            <input
              type="number"
              class="form-control"
              name="electricityRate"
              th:field ="*{electricityRate}"
              placeholder="Enter Electricity Rate"
              required
            />
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

            

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>

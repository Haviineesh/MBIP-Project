<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Dashboard</title>

    <!-- Custom fonts for this template-->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
    <!-- Add this script tag to include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Include sidebar fragment -->
      <div th:replace="~{fragments/navbar :: navbar}"></div>

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <div th:replace="~{fragments/topnavbar :: topnavbar}"></div>

          <div class="container-fluid">
            <h1 class="h3 mb-4 text-gray-800">Dashboard</h1>

            <div class="row">
              <div class="col-xl-4 col-md-6 mb-4">
                <div class="card border-left-primary shadow h-100 py-2">
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div
                          class="text-md font-weight-bold text-primary text-uppercase mb-4"
                        >
                          Carbon Footprint (Electric Consumption)
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">
                          <span
                            th:text="${totalElectricCarbon != null ? totalElectricCarbon : 'N/A'}"
                          ></span>
                          KgCO₂
                        </div>
                      </div>
                      <div class="col-auto">
                        <i class="fas fa-bolt fa-4x text-gray-300"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-xl-4 col-md-6 mb-4">
                <div class="card border-left-primary shadow h-100 py-2">
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div
                          class="text-md font-weight-bold text-primary text-uppercase mb-4"
                        >
                          Carbon Footprint (Recycle Consumption)
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">
                          <span
                            th:text="${totalRecycleCarbon != null ? totalRecycleCarbon : 'N/A'}"
                          ></span>
                          KgCO₂
                        </div>
                      </div>
                      <div class="col-auto">
                        <i class="fas fa-calendar fa-4x text-gray-300"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-xl-4 col-md-6 mb-4">
                <div class="card border-left-primary shadow h-100 py-2">
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div
                          class="text-md font-weight-bold text-primary text-uppercase mb-4"
                        >
                          Carbon Footprint (Water Consumption)
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">
                          <span
                            th:text="${totalWaterCarbon != null ? totalWaterCarbon : 'N/A'}"
                          ></span>
                          KgCO₂
                        </div>
                      </div>
                      <div class="col-auto">
                        <i class="fas fa-calendar fa-4x text-gray-300"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xl col-md-6">
            <div class="card border-left-primary shadow py-4 h-100">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div
                      class="text-md font-weight-bold text-primary text-uppercase mb-4"
                    >
                      Pie Chart
                    </div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800">
                      <canvas
                        id="myPieChart"
                        style="max-height: 300px; max-width: 100%"
                      ></canvas>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>Copyright &copy; Majlis Bandaran Iskandar Puteri 2023</span>
            </div>
          </div>
        </footer>
        <!-- End of Footer -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div
      class="modal fade"
      id="logoutModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button
              class="close"
              type="button"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">
            Select "Logout" below if you are ready to end your current session.
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-secondary"
              type="button"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <a class="btn btn-primary" href="login.html">Logout</a>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Wait for the DOM to be fully loaded
      window.onload = function () {
        // Dummy data for the pie chart
        var data = {
          labels: ["Category 1", "Category 2", "Category 3"],
          datasets: [
            {
              data: [30, 50, 20],
              backgroundColor: ["#4e73df", "#1cc88a", "#36b9cc"],
            },
          ],
        };

        // Get the canvas element
        var ctx = document.getElementById("myPieChart").getContext("2d");

        // Create a pie chart
        var myPieChart = new Chart(ctx, {
          type: "pie",
          data: data,
        });
      };
    </script>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Recycle Bill Form</title>
</head>

<body>

    <div class="container mt-5">
        <h2>Recycle Bill Form</h2>
        <form th:object="${water}" method="post" th:action="@{/updateWater}">
            <input type="hidden" th:field="*{id}" />
            <!-- Bill Details -->
            <div class="form-group">
                <label for="billNumber">Bill Number</label>
                <input type="number" class="form-control" th:field="*{billNumber}" placeholder="Enter Bill Number"
                    required>
            </div>
            <div class="form-group">
                <label for="waterUsage">Usage</label>
                <input type="text" class="form-control" th:field="*{waterUsage}" placeholder="Enter Usage" required>
            </div>
            <div class="form-group">
                <label for="numberOfDays">Number of Days</label>
                <input type="number" class="form-control" th:field="*{numberOfDays}" placeholder="Enter Number of Days">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" th:field="*{date}" placeholder="Enter Date" required>
            </div>

            <!-- Water Bill Details -->
            <div class="form-group">
                <label for="waterRate">Water Rate</label>
                <input type="text" class="form-control" th:field="*{waterRate}" placeholder="Enter Water Rate">
            </div>

            <!-- Submit Button -->
            <div class="ml-3"></div>
            <button type="submit" class="btn btn-primary">Update</button>
            <button type="submit" class="btn btn-danger" onclick="window.location.href='/viewWater'">
                Back
            </button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>

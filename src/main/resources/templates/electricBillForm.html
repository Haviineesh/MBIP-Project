<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
  />
    <title>Electric Bill Form</title>
    <style>
      body {
        background-color: #f8f9fa;
      }

      .container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-top: 50px;
      }
    </style>
  </head>

  <body>
   <div th:replace="fragments/header :: header"></div> 
    <div class="container">
      <h2 class="mb-4">Electric Bill Form</h2>

      <form method="post" action="/electric">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="billID">Bill ID</label>
            <input
              type="text"
              class="form-control"
              id="billID"
              placeholder="Enter Bill ID"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="type">Type</label>
            <select class="form-control" id="type" name="type" required>
                <option value="" disabled selected>Select Type</option>
                <option value="residential">Residential</option>
                <option value="industrial">Industrial</option>
                <option value="commercial">Commercial</option>
            </select>
        </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="usage">Usage (kWh)</label>
            <input
              type="number"
              class="form-control"
              id="usage"
              placeholder="Enter Usage"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="numberOfDays">Number of Days</label>
            <input
              type="number"
              class="form-control"
              id="numberOfDays"
              placeholder="Enter Number of Days"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" class="form-control" id="date" required/>
        </div>

        <!-- Electric Bill Details -->
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="electricityRate">Electricity Rate (per kWh)</label>
            <input
              type="number"
              class="form-control"
              id="electricityRate"
              placeholder="Enter Electricity Rate"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="billImage">Upload Bill Image</label>
          <div class="custom-file">
            <input
              type="file"
              class="custom-file-input"
              id="billImage"
              accept="image/*"
              required
            />
            <label class="custom-file-label" for="billImage">Choose file</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Water Bill Form</title>
</head>
<body>

    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-5">
        <h2>Water Bill Form</h2>

        <form th:object="${water}" action="/savewater" method="post" enctype="multipart/form-data">
            <!-- Bill Details -->
            <div class="form-group">
                <label for="waterUsage">Usage</label>
                <input type="number" class="form-control" th:field="*{waterUsage}" placeholder="Enter Usage">
            </div>
            <div class="form-group">
                <label for="numberOfDays">Number of Days</label>
                <input type="number" class="form-control" th:field ="*{numberOfDays}" placeholder="Enter Number of Days">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" th:field ="*{date}" placeholder="Enter Date">
            </div>

            <!-- Water Bill Details -->
            <div class="form-group">
                <label for="waterRate">Water Rate</label>
                <input type="number" class="form-control" th:field ="*{waterRate}" placeholder="Enter Water Rate">
            </div>

            <!-- File Upload for Bill Image -->
            <!-- <div class="form-group">
                <label for="billImage">Upload Bill Image</label>
                <input type="file" class="form-control-file" id="billImage" name="billImage" accept="image/*">
            </div> -->

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>

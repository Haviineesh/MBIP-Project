<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Login</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link th:href="@{/css/login-form.css}" rel="stylesheet" type="text/css">

</head>

<body>
  <div class="container login-container">
    <h2>Login</h2>
    <form method="post" action="/perform_login">
        <div class="form-group">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required />
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required />
        </div>
        <br>
        <button type="submit" class="form-control btn btn-block">Login</button>
        <button type="button" class="form-control btn btn-block" onclick="window.location.href='createaccount'">Create Account</button>
        <br>
        <a href="#">Forgot Password?</a>
    </form>
</div>

</body>

</html>
